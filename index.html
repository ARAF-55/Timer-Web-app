<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS script</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <svg height="400" width="400">
            <circle r="190" 
            cx="200" 
            cy="200"
            fill="transparent"
            stroke="green"
            stroke-width="15"
            transform="rotate(-90 200 200)"/>
        </svg>
        <div class="players">
            <input id="duration" value="30"/>
            <div class="my-buttons">
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
